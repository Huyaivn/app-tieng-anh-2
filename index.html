<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tiếng Anh - English Learning App</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Button -->
    <div class="menu-button">
        <button id="menuBtn" class="btn-icon">
            <i class="fas fa-bars"></i>
            <span>Chủ đề</span>
        </button>
    </div>

    <!-- Practice Button -->
    <div class="practice-button">
        <button id="practiceBtn" class="btn-primary">
            <i class="fas fa-gamepad"></i>
            <span>Thực hành</span>
        </button>
    </div>

    <!-- Topic Menu Modal -->
    <div id="topicMenu" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-list"></i> Chọn chủ đề</h2>
                <button class="close-btn" id="closeMenu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="topic-list">
                <div class="topic-item active" data-topic="fruits">
                    <i class="fas fa-apple-alt"></i>
                    <span>Trái cây (Fruits)</span>
                </div>
                <!-- Thêm chủ đề mới ở đây -->
                <!-- 
                <div class="topic-item" data-topic="animals">
                    <i class="fas fa-paw"></i>
                    <span>Động vật (Animals)</span>
                </div>
                <div class="topic-item" data-topic="colors">
                    <i class="fas fa-palette"></i>
                    <span>Màu sắc (Colors)</span>
                </div>
                -->
            </div>
        </div>
    </div>

    <!-- Main Learning Screen -->
    <div id="learningScreen" class="screen active">
        <div class="container">
            <div class="card">
                <div class="topic-title" id="topicTitle">
                    <span id="currentTopicName">Trái cây - Fruits</span>
                </div>
                
                <div class="image-container">
                    <img id="wordImage" src="" alt="Word Image">
                </div>
                
                <div class="word-container">
                    <h1 id="englishWord" class="english-word">Apple</h1>
                    <p id="pronunciation" class="pronunciation">(Áp-pồ)</p>
                </div>
                
                <div class="navigation">
                    <button id="prevBtn" class="btn-nav">
                        <i class="fas fa-chevron-left"></i>
                        <span>Trước</span>
                    </button>
                    <div class="progress-indicator">
                        <span id="currentIndex">1</span> / <span id="totalWords">10</span>
                    </div>
                    <button id="nextBtn" class="btn-nav">
                        <span>Tiếp</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Practice Screen -->
    <div id="practiceScreen" class="screen">
        <div class="container">
            <div class="card practice-card">
                <div class="practice-header">
                    <button id="closePractice" class="btn-icon">
                        <i class="fas fa-arrow-left"></i>
                        <span>Quay lại</span>
                    </button>
                    <h2>
                        <i class="fas fa-gamepad"></i>
                        Thực hành
                    </h2>
                    <div class="score">
                        <i class="fas fa-star"></i>
                        <span id="score">0</span>
                    </div>
                </div>
                
                <div class="image-container">
                    <img id="practiceImage" src="" alt="Practice Image">
                </div>
                
                <div class="question">
                    <p>Chọn từ tiếng Anh đúng:</p>
                </div>
                
                <div class="options-container" id="optionsContainer">
                    <!-- Options will be generated by JavaScript -->
                </div>
                
                <div class="feedback" id="feedback">
                    <!-- Feedback will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
