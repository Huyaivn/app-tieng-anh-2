<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Câu - Fruits</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sentences.css">
</head>
<body>
    <!-- Buttons Container -->
    <div class="buttons-container">
        <div class="back-button">
            <a href="learn.html?topic=fruits" class="btn-icon">
                <i class="fas fa-arrow-left"></i>
                <span>Quay lại</span>
            </a>
        </div>

        <div class="practice-button">
            <button id="practiceBtn" class="btn-primary">
                <i class="fas fa-puzzle-piece"></i>
                <span>Thực hành</span>
            </button>
        </div>
    </div>

    <!-- Main Learning Screen -->
    <div id="learningScreen" class="screen active">
        <div class="container">
            <div class="card">
                <div class="topic-title">
                    <i class="fas fa-comments"></i>
                    <span>Học Câu - Fruits</span>
                </div>
                
                <div class="image-container">
                    <img id="sentenceImage" src="" alt="Sentence Image">
                </div>
                
                <div class="sentence-container">
                    <h1 id="englishSentence" class="english-sentence">I eat an apple every day.</h1>
                    <p id="vietnameseSentence" class="vietnamese-sentence">Tôi ăn một quả táo mỗi ngày.</p>
                    <p id="pronunciation" class="pronunciation">(Ai ít ăn áp-pồ év-ri đây)</p>
                </div>
                
                <div class="navigation">
                    <button id="prevBtn" class="btn-nav">
                        <i class="fas fa-chevron-left"></i>
                        <span>Trước</span>
                    </button>
                    <div class="progress-indicator">
                        <span id="currentIndex">1</span> / <span id="totalSentences">10</span>
                    </div>
                    <button id="nextBtn" class="btn-nav">
                        <span>Tiếp</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Practice Screen -->
    <div id="practiceScreen" class="screen">
        <div class="container">
            <div class="card practice-card">
                <div class="practice-header">
                    <button id="closePractice" class="btn-icon">
                        <i class="fas fa-arrow-left"></i>
                        <span>Quay lại</span>
                    </button>
                    <h2>
                        <i class="fas fa-puzzle-piece"></i>
                        Sắp Xếp Câu
                    </h2>
                    <div class="score">
                        <i class="fas fa-star"></i>
                        <span id="score">0</span>
                    </div>
                </div>
                
                <div class="image-container">
                    <img id="practiceImage" src="" alt="Practice Image">
                </div>
                
                <div class="question">
                    <p id="vietnameseQuestion">Sắp xếp các từ thành câu đúng:</p>
                </div>

                <!-- Selected Words Area -->
                <div class="selected-words-container">
                    <div id="selectedWords" class="selected-words">
                        <!-- Selected words will appear here -->
                    </div>
                    <button id="clearBtn" class="btn-clear">
                        <i class="fas fa-redo"></i>
                        <span>Làm lại</span>
                    </button>
                </div>
                
                <!-- Shuffled Words -->
                <div class="shuffled-words-container" id="shuffledWords">
                    <!-- Shuffled words will be generated by JavaScript -->
                </div>
                
                <div class="action-buttons">
                    <button id="checkBtn" class="btn-check">
                        <i class="fas fa-check-circle"></i>
                        <span>Kiểm tra</span>
                    </button>
                </div>
                
                <div class="feedback" id="feedback">
                    <!-- Feedback will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="sentences.js"></script>
</body>
</html>
